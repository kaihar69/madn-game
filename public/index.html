<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mensch ärgere dich nicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mensch ärgere dich nicht</h1>
    
    <div id="header-info">
        <span id="my-status">Verbinde...</span> | 
        <span id="turn-indicator">Zug: <span id="current-player-name">...</span></span>
    </div>

    <div id="setup-controls">
        <button id="inviteBtn" class="invite-btn">Link kopieren (Einladen)</button>
        <button id="startWithBotsBtn" class="bot-btn">Start (Rest = Bots)</button>
    </div>

    <div class="board-wrapper">
        <div class="board-container">
            <div id="board"></div>
        </div>
    </div>

    <div class="controls">
        <div class="scene">
            <div class="cube" id="diceCube">
                <div class="cube__face cube__face--1">1</div>
                <div class="cube__face cube__face--2">2</div>
                <div class="cube__face cube__face--3">3</div>
                <div class="cube__face cube__face--4">4</div>
                <div class="cube__face cube__face--5">5</div>
                <div class="cube__face cube__face--6">6</div>
            </div>
        </div>
        
        <button id="rollBtn" disabled>Warten...</button>
    </div>

    <div id="log-container"></div>
    <div id="version-tag">V1.7 (Multiplayer & UX)</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
